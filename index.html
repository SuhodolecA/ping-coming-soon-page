<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/d2f8b72976/UntitledProject/style.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .page-footer-attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <!-- header -->
    <header class="page-header">
      <div class="page-container">
        <img src="images/logo.svg" alt="logo" class="page-header__logo">
        <h1 class="page-header__title">
          We are launching <span class="bold">soon!</span>
        </h1>
        <p class="page-header__subtittle">
          Subscribe and get notified
        </p>
      </div>
    </header>
    <!-- / header -->

    <!-- main -->
    <main class="page-main">
      <div class="page-container">
        <form action="/" method="GET" class="page-main__form" autocomplete="off">
          <div class="page-main__form-field form-input">
            <input type="email" name="emailAddress" placeholder="Your email address..."
              class="page-main__form-field-email">
            <small class="page-main__form-field-message">Please provide a valid email address</small>
          </div>
          <div class="page-main__form-field form-btn">
            <button type="submit" class="page-main__form-field-submit" disabled>Notify Me</button>
          </div>
        </form>
        <div class="page-main__dashboard">
          <img src="/images/illustration-dashboard.png" alt="" class="page-main__dashboard-img" />
        </div>
      </div>
    </main>
    <!-- / main -->

    <!-- footer -->
    <footer class="page-footer">
      <div class="page-container">
        <ul class="page-footer__social">
          <li class="page-footer__social-item"><a class="page-footer__social-item-link" href="https://www.facebook.com/" aria-label="go to facebook site"
              target="_blank"><span class="icon-facebook"></span></a></li>
          <li class="page-footer__social-item"><a class="page-footer__social-item-link" href="https://twitter.com/" aria-label="go to twitter site"
              target="_blank"><span class="icon-twitter"></span></a></li>
          <li class="page-footer__social-item"><a class="page-footer__social-item-link"
              href="https://www.instagram.com/" aria-label="go to instagram site" target="_blank"><span class="icon-instagram"></span></a></li>
        </ul>
        <div class="page-footer__copy">&copy; Copyright Ping. All rights reserved.</div>
      </div>
    </footer>
    <!-- /footer -->
  </div>

  <script>
    const submitBtn = document.querySelector('.page-main__form-field-submit');
    const emailField = document.querySelector('.page-main__form-field-email');

    emailField.addEventListener('keyup', () => {
      emailField.classList.add('error');
      const emailValue = emailField.value;
      if (validateEmail(emailValue)) {
        emailField.classList.remove('error');
        submitBtn.disabled = false;
      }
    });



    function validateEmail(email) {
      return String(email)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    }
  </script>
</body>

</html>
